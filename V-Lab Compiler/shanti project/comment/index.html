<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="comment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Check Comment or Not</title>
</head>

<body>
    <!-- Navbar Section -->
    <section>
        <nav class="navbar navbar-light bg-light">
            <h4 class="navbar-brand mx-auto">
                Check whether line is Comment or Not?
            </h4>
        </nav>
    </section>

    <!-- Main Section -->
    <section>
        <div class="container w-75 my-5 py-3" id="container" style="border-radius: 16px; background-color: #d8d2d2;">
            <div class="row py-1">
                <div class="col-12 d-flex justify-content-between">
                    <h4 class="text-black">Input Text</h4>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-12">
                    <textarea  style="background-color: rgb(236, 211, 241);" onclick="setNull()" type="text" class="w-100" autofocus="autofocus"
                        id="inp" placeholder="write here"></textarea>
                </div>
            </div>
            <div class="row py-1">
                <div class="col-12">
                    <button class="w-100 btn btn-primary" onclick="isComment()">Submit</button>
                </div>
            </div>
            <div class="row py-1">
                <div class="col-12">
                    <label id="ans" class="w-100 p-2"
                        style="background-color: rgb(200, 239, 220); border-radius: 16px; font-style: italic; box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;">
                        Answer Here</label>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <div id="footer">
            <p>All rights reserved <a href="https://github.com/">@Group 13</a></p>
        </div>
    </section>
</body>
