<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="identifer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>Check Identifier</title>
</head>

<body>
    <!-- Navbar Section -->
    <section>
        <nav class="navbar navbar-light bg-light">
            <h4 class="navbar-brand mx-auto">
                Valid Identifier or Not?
            </h4>
        </nav>
    </section>

    <!-- Main Section -->
    <section>
        <div class="container w-25 my-5 py-3" id="container" style="border-radius: 8px; background-color: #b3a5a5;">
            <div class="row py-1">
                <div class="col-12 d-flex justify-content-between">
                    <h4 class="text-black">Input Text</h4>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-12">
                    <textarea onclick="setNull()" type="text" class="w-100" autofocus="autofocus"
                        id="inp" placeholder="Enter text here"></textarea>
                </div>
            </div>
            <div class="row py-1">
                <div class="col-12">
                    <button class="w-100 btn btn-success" onclick="isComment()">Submit</button>
                </div>
            </div>
            <div class="row py-1">
                <div class="col-12">
                    <label id="ans" class="w-100 p-2"
                        style="background-color: rgb(138, 210, 162); border-radius: 4px; font-style: italic; box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;">
                        Answer Here</label>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <div id="footer">
            <p>All rights reserved <a href="#">@Group 13</a></p>

        </div>
    </section>
</body>
